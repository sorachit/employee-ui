<p-panel header="SEARCH">
  <div class="grid">
    <div class="col-2">
      Department
    </div>
    <div class="col-4">
      <p-dropdown placeholder="Select a Department" [options]="departments" [(ngModel)]="department" optionLabel="name">
      </p-dropdown>
    </div>
  </div>
  <div class="grid">
    <div class="col-2">
      Gender
    </div>
    <div class="col-6">
      <div class="grid">
        <div *ngFor="let item of Gender | keyvalue" class="col-2">
          <p-radioButton [value]="item.value" [label]="item.value | gender" [(ngModel)]="gender">
          </p-radioButton>
        </div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-2">
      FirstName
    </div>
    <div class="col-4">
      <input type="text" pInputText [(ngModel)]="firstName" />
    </div>
  </div>
  <div class="grid">
    <div class="col-2">
      Gender
    </div>
    <div class="col-4">
      <input type="text" pInputText [(ngModel)]="lastName" />
    </div>
  </div>
  <div class="grid">
    <div class="col-1 col-offset-6">
      <button pButton type="button" label="search" (click)="getEmployee()"></button>
    </div>
  </div>
  <div class="grid">
    <div class="col-1 col-offset-11">
      <button pButton pRipple label="Add" (click)="gotoSave()"></button>
    </div>
  </div>
</p-panel>
<p-table [value]="employees" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Gender</th>
      <th>Department</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.gender | gender}}</td>
      <td>{{employee.department.name}}</td>
      <td class="flex-space-around">
        <a class="pi pi-pencil" [routerLink]="['/employee/edit' , employee.id ]"></a>
      </td>
    </tr>
  </ng-template>
</p-table>
