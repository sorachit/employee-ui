<p-panel header="SEARCH">
  <div class="grid">
    <div class="col-2">
      Department
    </div>
    <div class="col-4">
      <p-dropdown placeholder="Select a Department" [options]="departments" [(ngModel)]="department" optionLabel="name">
      </p-dropdown>
    </div>
  </div>
  <div class="grid">
    <div class="col-2">
      Gender
    </div>
    <div class="col-6">
      <div class="grid">
        <div *ngFor="let item of Gender | keyvalue" class="col-2">
          <p-radioButton [value]="item.value" [label]="item.value | gender" [(ngModel)]="gender">
          </p-radioButton>
        </div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-2">
      FirstName
    </div>
    <div class="col-4">
      <input type="text" pInputText [(ngModel)]="firstName" />
    </div>
  </div>
  <div class="grid">
    <div class="col-2">
      Gender
    </div>
    <div class="col-4">
      <input type="text" pInputText [(ngModel)]="lastName" />
    </div>
  </div>
  <div class="grid">
    <div class="col-1 col-offset-6">
      <button pButton type="button" label="search" (click)="queryEmployees()"></button>
    </div>
  </div>
  <div class="grid">
    <div class="col-1">
      <button pButton pRipple label="Delete" (click)="deleteEmployees()"></button>
    </div>
    <div class="col-1 col-offset-10">
      <button pButton pRipple label="Add" (click)="gotoSave()"></button>
    </div>
  </div>
</p-panel>
<p-table [value]="employees" [(selection)]="selectedEmployees" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem" id="checkbox">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Gender</th>
      <th>Department</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>
        <p-tableCheckbox [value]="employee"></p-tableCheckbox>
      </td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.gender | gender}}</td>
      <td>{{employee.department.name}}</td>
      <td class="flex-space-around">
        <a class="pi pi-pencil" [routerLink]="['/employee/edit' , employee.id ]"></a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8" style="color:red">No Employee Found.</td>
    </tr>
  </ng-template>
</p-table>
